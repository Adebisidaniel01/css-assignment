<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>For Individuals</title>
</head>
<body class="bg-white flex justify-center items-center min-h-screen p-4">

    <!-- Container -->
    <div class="max-w-lg text-center">
        
        <!-- Logo -->
        <div class="flex justify-center">
            <img src="logo.png" alt="Logo" class="w-24 h-24">
        </div>

        <!-- Heading -->
        <h2 class="text-3xl font-bold text-black mt-4">For <span class="text-black opacity-90">Individuals</span></h2>

        <!-- Description -->
        <p class="text-gray-600 text-lg mt-2">
            Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.
        </p>

    </div>
        <title>Registration Form</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
                background-color: #f9f9f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .form-container {
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                width: 400px;
            }
            label {
                font-weight: bold;
                display: block;
                margin-top: 15px;
            }
            input, select {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 2px solid #36c3be;
                border-radius: 5px;
                font-size: 16px;
            }
            .password-container {
                position: relative;
            }
            .password-container input {
                padding-right: 30px;
            }
            .password-container i {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
            }
            .register-button {
                background: #36c3be;
                color: white;
                border: none;
                padding: 12px;
                margin-top: 20px;
                width: 100%;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
            }
            .register-button:hover {
                background: #2aa8a4;
            }
section{
position: absolute;
width: 463px;
height: 25px;

font-family: 'Sofia Pro';

}

        </style>
    </head>
    <body>
        <div class="form-container">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter First Name" value="Tolu">
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter Last Name">
            
            <label for="gender">Gender</label>
            <select id="gender">
                <option>Select here</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            
            <label for="height">Height (CM)</label>
            <input type="number" id="height" placeholder="Enter height here..">
            
            <label for="weight">Weight (KG)</label>
            <input type="number" id="weight" placeholder="Enter Weight">
            
            <label for="activity">Activity Level</label>
            <select id="activity">
                <option>Select here</option>
                <option>Low</option>
                <option>Moderate</option>
                <option>High</option>
            </select>
            
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter Password">
                <i onclick="togglePassword()">üëÅÔ∏è</i>
            </div>
            
            <button class="register-button">Register</button>
            <section>By clicking Register, you agree to our Terms of Use and our Privacy Policy</section>
        </div>
    
        <script>
            function togglePassword() {
                var passwordInput = document.getElementById('password');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            }
        </script>
</body>
</html>
