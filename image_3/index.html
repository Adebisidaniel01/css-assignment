<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Watch Card</title>
    <style>
        body {
            background-color: #A7A3C0;
            font-family: 'Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 380px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .badge {
            background: #FCE77D;
            color: black;
            font-weight: bold;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 8px;
            position: absolute;
            top: 15px;
            left: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .image {
            width: 100%;
            height: 300px;
        }
        .content {
            padding: 20px;
        }
        h2 {
            font-size: 18px;
            margin: 0;
            font-weight: bold;
        }
        .series {
            font-size: 14px;
            color: #666;
        }
        p {
            font-size: 14px;
            color: #333;
            margin-top: 8px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="badge">New and Improved!</div>
        <img src="watch.jpg" alt="Novus Watch" class="image">
        <div class="content">
            <h2>Novus Watch <span class="series">Series IV</span></h2>
            <p>The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.</p>
        </div>
    </div>

</body>
</html>
